<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js" defer></script>
    <title>Calculator GUI</title>
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="calc-body">
        <div id="upper">
            <div id="display">
                <div id="disp-upper">0</div>
                <div id="disp-lower"></div>
            </div>
        </div>
        <div id="lower">
            <div class="brand" style="flex:1">
                CASINO, i guess
            </div>
            <div class="buttons" style="flex:10">
                <div id="row-1" class="rowflex">
                    <button class="opkey key" type="button">+</button>
                    <button class="numkey key" type="button">1</button>
                    <button class="numkey key" type="button">2</button>
                    <button class="numkey key" type="button">3</button>
                </div>
                <div id="row-2" class="rowflex">
                    <button class="opkey key" type="button">-</button>
                    <button class="numkey key" type="button">4</button>
                    <button class="numkey key" type="button">5</button>
                    <button class="numkey key" type="button">6</button>
                </div>
                <div id="row-3" class="rowflex">
                    <button class="opkey key" type="button">x</button>
                    <button class="numkey key" type="button">7</button>
                    <button class="numkey key" type="button">8</button>
                    <button class="numkey key" type="button">9</button>
                </div>
                <div id="row-4" class="rowflex">
                    <button class="opkey key" type="button">/</button>
                    <button class="opkey key" id="clear" type="button">C/Clear</button>
                    <button class="numkey key" type="button">0</button>
                    <button class="opkey key" id="equals" type="button">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
