<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js" defer></script>
    <title>Calculator GUI</title>
</head>
<body>
    <h1>Calculator</h1>
    <h2>Just a normal calculator nothing to see here</h2>
    
    <div class="calc-body">
        <div id="upper">
            <div class="display">
                <div class="disp-upper"></div>
                <div class="disp-lower"></div>
            </div>
        </div>
        <div id="lower">
            <div class="brand" style="flex:1">
                CASINO, i guess
            </div>
            <div class="buttons" style="flex:6">
                <div id="row-1" class="rowflex">
                    <button class="opkey key">+</button>
                    <button class="numkey key">1</button>
                    <button class="numkey key">2</button>
                    <button class="numkey key">3</button>
                </div>
                <div id="row-2" class="rowflex">
                    <button class="opkey key">-</button>
                    <button class="numkey key">4</button>
                    <button class="numkey key">5</button>
                    <button class="numkey key">6</button>
                </div>
                <div id="row-3" class="rowflex">
                    <button class="opkey key">X</button>
                    <button class="numkey key">7</button>
                    <button class="numkey key">8</button>
                    <button class="numkey key">9</button>
                </div>
                <div id="row-4" class="rowflex">
                    <button class="opkey key">/</button>
                    <button class="opkey key" id="clear">Clear</button>
                    <button class="numkey key">0</button>
                    <button class="opkey key" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
